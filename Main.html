<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="/images/Gruslablogomedium.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body id="Mainpage">

    <div class="container mt-4" id="main-Wrapper">
        <center>
    <h1 class="mb-4 text-white " ><i class="fa-solid fa-users"></i>All Users</h1></center>
    <!-- Button trigger modal -->
    <button type="button" class="btn btn-primary mb-3" data-bs-toggle="modal" data-bs-target="#addUserModal" id="addUserBtn"> 
        <i class="fa fa-user-plus" aria-hidden="true"></i>Add New User
    </button>
        <table id="userTable"
            class="table table-responsive table-bordered border-dark table-hover text-center text-capitalize w-100">
            <thead>
                <tr class="table-dark table-active text-uppercase text-white">
                    <th>S.no</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Mobile</th>
                    <th>Status</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="userTableBody">
                <!-- user data will display -->
            </tbody>
        </table>
   </div>

    <!-- adduser Modal -->
    <div class="modal fade" id="addUserModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">
                        Add New User
                    </h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <!-- from new user-->
                    <form id="user-form">
                        <div class="form-group">
                            <label for="new-name"><span class="reqiredSign">*</span>Name</label>
                            <input type="text" class="form-control" id="new-name" placeholder="User Name" />
                            <p id="name-error" class="errors"></p>
                        </div>
                        <div class="form-group">
                            <label for="new-email"><span class="reqiredSign">*</span>Email </label>
                            <input type="email" class="form-control" id="new-email" aria-describedby="emailHelp"
                                placeholder="Enter email" />
                                <p id="email-error" class="errors"></p>
                        </div>
                        <div class="form-group">
                            <label for="new-phone"><span class="reqiredSign">*</span>Phone</label>
                            <input type="tel" class="form-control" id="new-phone" aria-describedby="emailHelp"
                                placeholder="Enter phone number" />
                                <p id="phone-error" class="errors"></p>
                        </div>
                        <div class="form-group">
                            <label for="user-status">Select User's status </label>
                            <select class="form-select" aria-label="Default select example" id="user-status">
                                <option selected="selected" value="active">Active</option>
                                <option value="Inactive">Inactive</option>
                            </select>
                        </div>
                    </form>
                    <!-- end form user -->
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                        Close
                    </button>
                    <button type="button" onclick="addUser()" class="btn btn-primary">
                        Add
                    </button>
                </div>
            </div>
        </div>
    </div>
    <!-- end: add user Modal box -->

    <!-- modal : view user  -->
    <div class="modal fade" id="viewUserModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title"><i class="fa-solid fa-user"></i>User Data</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close">
                    </button>
                </div>
                <div class="modal-body" id="viewUserModalBody">
                    <!-- user data will go here  -->
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-dark" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
    <!--end modal : view user -->



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.all.min.js"></script>


    <script src="main.js"></script>
</body>

</html>
